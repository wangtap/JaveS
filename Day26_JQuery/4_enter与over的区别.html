<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enter与over的区别</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            /*background-color: red;*/
            margin: 20px;
            display: inline-block;
        }
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-top: 100px;
            background-color: white;
            color: black;
            margin-left: 100px;
            border: solid 3px blue;
        }
        .left{
            background-color: red;
        }
        .right{
            background-color: green;
        }
    </style>
</head>
<body>
<div class="left">
ENTER LEAVER
    <span id="left"></span>
</div>
<div class="right">
OVER OUT
 <span id="right"></span>
</div>
</body>
    <script type="text/javascript">
        var left=0;
        var right=0;
        $('.left').mouseenter(function () {
            //左侧的用来显示enter与leave
            $('#left').text(++left)
        }).mouseleave(function () {
        });
            $('.right').mouseover(function () {
            ///右侧的显示over与out
                $('#right').text(++right)
        }).mouseout(function () {

        });
    </script>
</html>
