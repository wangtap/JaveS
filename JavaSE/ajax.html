<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<button  id="btn">点击获取信息</button>
<h1 id="nickname"></h1>
<h1 id="password"></h1>
<h1 id="username"></h1>
<h1 id="id"></h1>
</body>
<script type="text/javascript">
    function btnClicked() {
        $.getJSON("http://localhost:8080/hs",function (jsonData) {

            var nickname = jsonData['nickname'];
            var password = jsonData['password'];
            var username = jsonData['username'];
            var id = jsonData['id'];
            console.log(id);
            $('#password').text("密码："+password);
            $('#nickname').text("匿名："+nickname);
            $('#username').text("匿名："+username);
            $('#id').text("匿名："+id);
        })
    }
    $('#btn').click(btnClicked);

</script>
</html>
