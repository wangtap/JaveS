<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<div>
    <button id="btn">点击</button>
    <table id="info" border="2px">
        <tr id="infoO">
            <th>ID：</th>
            <th>用户名：</th>
            <th>昵称：</th>
            <th>密码：</th>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    function btnClicked() {
        $('table>tr').remove();
        $.getJSON("http://192.168.20.208:8080/hs",
            function (data, status) {
                console.log(data);
                $.each(data,function (i,data) {
                    $('#info').append($('<tr>').append($('<td>').text(data['id'])).append($('<td>').text(data['username']))
                        .append($('<td>').text(data['nickname'])).append($('<td>').text(data['password'])));
                })
            }
        )
    }
    $('#btn').click(btnClicked);
</script>
</html>
