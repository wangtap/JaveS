<!--头部-->

  <div class="t_c">登 录</div>
</div>
<!--主干部分-->
<div class="content">
  <div class="main">
    <ul class="zc">
      <li class="zc_title">账号：</li>
      <li class="zc_text">
        <span class="zc_icon">
          <img src="images/mm.png" alt="您的手机号码"/>
        </span>
        <input id="phone" type="text" placeholder="请输入手机号" class="long"/>
      </li>
      <li class="zc_title">密码：</li>
      <li class="zc_text"><span class="zc_icon"><img src="images/mmcf.png" alt="输入密码"/></span>
        <input id="pwd" type="text" placeholder="请输入密码" class="long"/>
      </li>
      <li class="dlzy"><span class="jzmm"><input type="checkbox"/>记住密码</span><a class="wjmm" href="regest1.html"> 忘记密码</a></li>
      <li class="dlan" onclick="login()"><a href="#">登 录</a></li>
      <li class="zcan" ><a href="regest.html">注 册</a></li>
    </ul>
  </div>
</div>
<script type="text/javascript">

  function login() {
      var phone=$("#phone").val();
      var pwd =$("#pwd").val();

    if (phone==""){
        alert("请输入手机号")
    }else if(pwd==""){
        alert("请输入密码")
    }else {
        console.log("aaaa")
        $.get("http://192.168.11.232:8080/selectUserByLogin",{phone:(Number)(phone),password:(Number)(pwd)},function (data) {
            if (data==""){
                alert("手机号或密码错误！！")
            }else {
                    console.log("+++++  "+data)
                    console.log("username"+data.user_name);
                    sessionStorage.setItem("uid",data.user_id);
                    sessionStorage.setItem("pwd",data.password);
                    sessionStorage.setItem("username",data.user_name);
                    window.location="index.html"
            }
        })
    }
  }
</script>
