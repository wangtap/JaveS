<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!--
    表单:
    用来收集用户的信息，传递给服务器
    action 属性
    一个路径，表示将要收集的信息提交到哪儿
    method属性
    表示提交的方式，一般表单的提交方式是post
    -->
    <form action="http://192.168.20.221:8080/day16/login" method="post">
        <!--label 标签：提示作用，提示用户后面的输入框是干什么的
        for属性：接收一个标签的id
        当点击 label标签时，for属性指定的标签会获得焦点
        -->
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username">
        <label for="password">密码:</label>
        <!--input标签的type属性决定了这个标签显示的样式
        text：文本
        password： 密码框
        checkbox ：多选框
        radio ：单选框-->
        <!--
        id:可以直接找到这个组件
        name:可以在后端时通过getParamter方法
        相当于传入name获得值
        相当于键值对key——value
        name是可以重复的id是不可重复的
        -->
        <input type="password" id="password" name="password">

        <br>
        请选择爱好：
        <label for="playBasketball">打篮球</label>
        <input type="checkbox" id="playBasketball"  name="hobbies">

        <label for="lol">英雄联盟</label>
        <input type="checkbox" id="lol"  name="hobbies">

        <label for="code">敲代码</label>
        <input type="checkbox" id="code"  name="hobbies">


        <br>
        性别：
        <label for="nan">男</label>

        <input type="radio" id="nan" name="gender">
        <label for="woman">女</label>
        <input type="radio" id="woman" name="gender">

        <!--提交按钮-->
        <input type="submit">

        <!--重置按钮-->
        <input type="reset">
    </form>
</body>
</html>
