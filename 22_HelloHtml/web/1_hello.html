<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--.标签页的名字，是当前html文档的标题-->
    <title>HelloHtml</title>

<!--一级标题标签 h1-h6

-->
<h2>hq</h2>
<h1>我们的 网页就是这么简单</h1>
<p>我是一个段落</p>
<!--title属性：
1，当鼠标悬停到图片上时的提示
2，若找不到图片，则提示文字-->
<img src="../img/timg.jpg" tabindex="拖拉机"/>
<!--图片的路径问题：
相对路径：相对当前html文档的路径
比如现在这个文档是在web文件夹下的
那么这个路径就会在web文件夹xia找
实际找的是web/img/timg.jpg
..就是返回上一级

关于id属性
1，在同一个HTML文档中，id具有唯一性
id属性是找到某一个元素的标准
-->
<a id="真的是拖拉机" href="https://www.baidu.com">点击去百度</a>
<a href="">点击去百度</a>
