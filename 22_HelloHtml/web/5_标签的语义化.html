<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语义化</title>
</head>
<body>

        <!--
        有些标签，他有自己的特性，在使用该标签的会有一些特殊的含义
        比如<h1>就表示标题，他的特性是字体变大，黑体
        即使我们给一个普通的标签，加上字体变大，黑体的样式，这个普通标签依然没有标题的含义。
        什么是样式？
        标签的外观
        -->
<h1  style="color: red ;font-size :10em ">w h1</h1>
            <chenghonggan style="color: red">我是陈陈</chenghonggan>
<br>
        <!--段落-->
<p>123</p>
        <br>
        <!--引用别人 的话-->
<q>将进酒，杯莫停，与君歌一曲</q>
        <br>
<blockquote>
    薄雾浓云愁永昼，瑞脑消金兽

</blockquote>
        <br>    <!--标记-->
<mark>
    凄凄惨惨戚戚，乍暖还寒时候，最难将息，三杯两盏淡酒，怎敌他晚来风急

</mark>
        <br>
        <!--强调协调-->
<em>
    满地黄花堆积，憔悴损，如今有谁堪摘！守着窗儿，独自怎生得黑！梧桐更兼细雨，到黄昏、点点滴滴。这次第，怎一个愁字了得！
</em>
        <!--更强烈的强调:黑体加粗-->
        <br>
<strong>
    红酥手。黄滕酒。满城春色宫墙柳。东风恶。欢情薄。一怀愁绪，几年离索。错错错。
</strong>
        <br>
        <!--单纯的斜体 ，没有语义化-->
<i>
    春如旧。人空瘦。泪痕红浥鲛绡透。桃花落。闲池阁。山盟虽在，锦书难托。莫莫莫。
</i>
</body>
</html>
