<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS操作样式</title>

</head>
<body>
<h1 id="song">恰同学少年，风华正茂，挥斥方遒，指点江山，激昂文字</h1>
<button style="color: #112233;" id="btn">点我</button>
</body>

<script type="text/javascript">
   function btnClicked() {
       //找到id为song的标签
       var song = document.getElementById("song");
       ///第二步，更改颜色为红色
       song.style.color="red";
   }
       ////找到id为btn的标签
       var btn = document.getElementById("btn");
       //第二步，将我们写的方法，赋值给onclick
       btn.onclick=btnClicked;
</script>
</html>
